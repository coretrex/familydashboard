<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Dashboard - Sign In</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Firebase SDK -->
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAzvQFIitxhT9G9LiDqFi9SL4VPYLMAtFA",
            authDomain: "family-dashboard-84bea.firebaseapp.com",
            projectId: "family-dashboard-84bea",
            storageBucket: "family-dashboard-84bea.firebasestorage.app",
            messagingSenderId: "360815365010",
            appId: "1:360815365010:web:c656020b704c378c7d4f4b"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const provider = new GoogleAuthProvider();
        // Allow all domains for development (remove this in production)
        provider.setCustomParameters({
            prompt: 'select_account'
        });

        // Make Firebase available globally
        window.auth = auth;
        window.db = db;
        window.provider = provider;
        window.signInWithPopup = signInWithPopup;
        window.onAuthStateChanged = onAuthStateChanged;
        window.setDoc = setDoc;
        window.doc = doc;
        window.getDoc = getDoc;
        
        // Signal that Firebase is ready
        window.firebaseReady = true;
        
        console.log('Firebase SDK loaded successfully');
    </script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, rgba(15, 23, 42, 0.8) 0%, rgba(30, 41, 59, 0.8) 50%, rgba(51, 65, 85, 0.8) 100%), url('family.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #f8fafc;
            position: relative;
            overflow: hidden;
        }

        /* Animated background elements */
        body::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(59, 130, 246, 0.15) 0%, transparent 70%);
            animation: float 20s ease-in-out infinite;
            z-index: 0;
        }

        body::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                linear-gradient(45deg, transparent 48%, rgba(59, 130, 246, 0.05) 50%, transparent 52%),
                linear-gradient(-45deg, transparent 48%, rgba(59, 130, 246, 0.05) 50%, transparent 52%);
            background-size: 60px 60px;
            z-index: 0;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(30px, -30px) rotate(120deg); }
            66% { transform: translate(-20px, 20px) rotate(240deg); }
        }

        .login-container {
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(40px);
            border: 1px solid rgba(59, 130, 246, 0.2);
            border-radius: 0;
            padding: 60px 50px;
            box-shadow: 
                0 25px 50px -12px rgba(0, 0, 0, 0.5),
                0 0 0 1px rgba(59, 130, 246, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            text-align: center;
            max-width: 450px;
            width: 90%;
            position: relative;
            z-index: 1;
            transform: perspective(1000px) rotateX(0deg);
            transition: transform 0.3s ease;
        }

        .login-container:hover {
            transform: perspective(1000px) rotateX(2deg);
        }

        .login-header {
            margin-bottom: 40px;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 25px;
            position: relative;
        }

        .logo i {
            font-size: 3rem;
            color: #ffffff;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.4);
            filter: drop-shadow(0 4px 12px rgba(0, 0, 0, 0.3));
        }

        .login-header h1 {
            color: #ffffff;
            font-size: 2rem;
            font-weight: 800;
            margin-bottom: 12px;
            letter-spacing: -0.025em;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .login-header .subtitle {
            color: #94a3b8;
            font-size: 1.1rem;
            font-weight: 400;
            line-height: 1.6;
            margin-bottom: 8px;
        }

        .login-header .description {
            color: #64748b;
            font-size: 0.95rem;
            font-weight: 400;
            line-height: 1.5;
            white-space: nowrap;
        }

        .google-signin-btn {
            background: linear-gradient(135deg, #ffffff 0%, #f8fafc 100%);
            color: #1e293b;
            border: none;
            border-radius: 0;
            padding: 18px 32px;
            font-size: 1rem;
            font-weight: 600;
            font-family: 'Inter', sans-serif;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 14px;
            width: 100%;
            box-shadow: 
                0 4px 6px -1px rgba(0, 0, 0, 0.1),
                0 2px 4px -1px rgba(0, 0, 0, 0.06),
                inset 0 1px 0 rgba(255, 255, 255, 0.8);
            position: relative;
            overflow: hidden;
        }

        .google-signin-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.5s;
        }

        .google-signin-btn:hover::before {
            left: 100%;
        }

        .google-signin-btn:hover {
            transform: translateY(-2px);
            box-shadow: 
                0 10px 25px -5px rgba(0, 0, 0, 0.2),
                0 4px 6px -1px rgba(0, 0, 0, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.9);
        }

        .google-signin-btn:active {
            transform: translateY(0);
        }

        .google-signin-btn i {
            font-size: 1.3rem;
            color: #ea4335;
        }

        .loading {
            display: none;
            color: #3b82f6;
            margin-top: 25px;
            font-weight: 500;
        }

        .loading.show {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        .loading i {
            animation: spin 1s linear infinite;
            font-size: 1.1rem;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .error-message {
            color: #ef4444;
            margin-top: 20px;
            font-size: 0.95rem;
            font-weight: 500;
            display: none;
            padding: 12px 16px;
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.2);
            border-radius: 0;
        }

        .error-message.show {
            display: block;
        }

        .footer {
            margin-top: 40px;
            padding-top: 25px;
            border-top: 1px solid rgba(148, 163, 184, 0.2);
            color: #64748b;
            font-size: 0.85rem;
            font-weight: 400;
        }

        .footer a {
            color: #3b82f6;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s ease;
        }

        .footer a:hover {
            color: #60a5fa;
        }

        /* Responsive design */
        @media (max-width: 480px) {
            .login-container {
                padding: 40px 30px;
                margin: 20px;
            }

            .login-header h1 {
                font-size: 1.75rem;
            }

            .logo i {
                font-size: 2.5rem;
            }
        }

        /* Loading animation for the entire page */
        .page-loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0f172a;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.3s ease;
        }

        .page-loading.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(59, 130, 246, 0.3);
            border-top: 3px solid #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
    </style>
</head>
<body>
    <!-- Page loading overlay -->
    <div class="page-loading" id="page-loading">
        <div class="loading-spinner"></div>
    </div>

    <div class="login-container">
        <div class="login-header">
            <div class="logo">
                <i class="fas fa-users"></i>
            </div>
            <h1>Family Dashboard</h1>
            <p class="subtitle">Welcome back</p>
            <p class="description">Sign in to access your family's shared workspace</p>
        </div>
        
        <button class="google-signin-btn" onclick="signInWithGoogle()">
            <i class="fab fa-google"></i>
            Continue with Google
        </button>
        
        <div class="loading" id="loading">
            <i class="fas fa-spinner"></i>
            <span>Signing you in...</span>
        </div>
        
        <div class="error-message" id="error-message"></div>

        <div class="footer">
            <p>Secure authentication powered by Google</p>
        </div>
    </div>

    <script>
        let isSigningIn = false;

        // Hide page loading when DOM is ready
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(() => {
                document.getElementById('page-loading').classList.add('hidden');
            }, 500);

            if (window.firebaseReady) {
                checkAuthState();
            } else {
                // Wait for Firebase to be ready
                const checkFirebase = setInterval(() => {
                    if (window.firebaseReady) {
                        clearInterval(checkFirebase);
                        checkAuthState();
                    }
                }, 100);
            }
        });

        function checkAuthState() {
            onAuthStateChanged(auth, (user) => {
                if (user) {
                    console.log('User is signed in:', user.email);
                    // Redirect to dashboard
                    window.location.href = 'index.html';
                }
            });
        }

        async function signInWithGoogle() {
            if (isSigningIn) return;
            
            isSigningIn = true;
            const loadingEl = document.getElementById('loading');
            const errorEl = document.getElementById('error-message');
            const button = document.querySelector('.google-signin-btn');
            
            loadingEl.classList.add('show');
            errorEl.classList.remove('show');
            button.style.opacity = '0.7';
            button.style.pointerEvents = 'none';
            
            try {
                const result = await signInWithPopup(auth, provider);
                const user = result.user;
                
                console.log('Signed in successfully:', user.email);
                
                // Save user profile to Firestore
                await saveUserProfile(user);
                
                // Show success state briefly before redirect
                loadingEl.innerHTML = '<i class="fas fa-check"></i><span>Welcome back!</span>';
                
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1000);
                
            } catch (error) {
                console.error('Sign-in error:', error);
                errorEl.textContent = 'Authentication failed. Please try again.';
                errorEl.classList.add('show');
            } finally {
                isSigningIn = false;
                loadingEl.classList.remove('show');
                button.style.opacity = '1';
                button.style.pointerEvents = 'auto';
            }
        }

        async function saveUserProfile(user) {
            try {
                const userRef = doc(db, 'users', user.uid);
                const userDoc = await getDoc(userRef);
                
                if (!userDoc.exists()) {
                    // New user - save profile
                    await setDoc(userRef, {
                        uid: user.uid,
                        email: user.email,
                        displayName: user.displayName,
                        photoURL: user.photoURL,
                        createdAt: new Date().toISOString(),
                        lastSignIn: new Date().toISOString()
                    });
                    console.log('New user profile saved');
                } else {
                    // Existing user - update last sign in
                    await setDoc(userRef, {
                        lastSignIn: new Date().toISOString()
                    }, { merge: true });
                    console.log('User profile updated');
                }
            } catch (error) {
                console.error('Error saving user profile:', error);
            }
        }
    </script>
</body>
</html>
